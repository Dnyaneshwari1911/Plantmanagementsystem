<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            position: relative;
            margin: 0;
            /* Remove default body margin */
            font-family: 'Arial', sans-serif;
        }

        .smoke-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: linear-gradient(-45deg, #FFD700, #FFFFFF, #FFA500);
            /* Yellow, White, Orange gradient */
            opacity: 0.8;
            animation: smokeAnimation 15s infinite linear;
        }

        @keyframes smokeAnimation {
            0% {
                background-position: 100% 0;
            }

            100% {
                background-position: 0 0;
            }
        }

        nav {
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            right: 0;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .navbar-nav {
            text-align: right;
        }

        .navbar-nav a {
            color: white;
            margin-left: 10px;
        }

        .form-container {
            margin-bottom: 70px; /* Adjusted margin for form visibility */
        }
    </style>
    <title>Plant Profile Setup</title>
</head>

<body>

    <div class="smoke-effect"></div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="navbar-brand">Plant Store</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Flora_Collection">Flora Collection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="My_Botanic_Space">My Botanic Space</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Plant_Profile_Setup">Plant Profile Setup</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container form-container">
        <h2><b><i>Plant Profile Setup / Plant Registration</i></b></h2>
        <form class="col-md-6 offset-md-3" th:action="@{/save}" method="post">
            <div class="mb-3">
                <label for="plantNumber" class="form-label">Plant Number</label>
                <input type="number" class="form-control" id="plantNumber" name="plantNumber" required>
            </div>

           <div class="mb-3">
    <label for="plantName" class="form-label">Plant Name</label>
    <input type="text" class="form-control" id="plantName" name="plantName" 
    pattern="[A-Za-z]+" title="Please enter only alphabetical characters" required>
          </div>
           <div class="mb-3">
                <label for="plantType" class="form-label">Plant Type</label>
                <input type="text" class="form-control" id="plantType" name="plantType"
                 pattern="[A-Za-z]+" title="Please enter only alphabetical characters" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
