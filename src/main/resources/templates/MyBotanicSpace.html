<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            position: relative;
            margin: 0;
            /* Remove default body margin */
        }

        .smoke-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: linear-gradient(45deg, #FFB6C1, #E6E6FA, #FFF0F5);
            /* Light Pink, Light Violet, Light Lavender gradient */
            opacity: 0.8;
            animation: smokeAnimation 15s infinite linear;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            /* Neon glow effect */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            /* Neon glow effect */
        }

        @keyframes smokeAnimation {
            0% {
                background-position: 100% 0;
            }

            100% {
                background-position: 0 0;
            }
        }

        /* Additional styles for bold and dark table border */
        table.table-bordered {
            border: 2px solid #333;
        }

        table.table-bordered th,
        table.table-bordered td {
            border: 2px solid #333;
        }

        /* Your existing styles go here */
    </style>
    <title>Plant Store</title>
</head>

<body>
    <div class="smoke-effect"></div>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #333;">

        <div class="container-fluid">
        <div class="sidebar">
            <a class="navbar-brand text-white" href="#">Plant Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-red" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-red" href="Flora_Collection">Flora Collection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-red" href="My_Botanic_Space">My Botanic Space</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-red" href="Plant_Profile_Setup">Plant Profile Setup</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2 class="mt-3">My Botanic Space</h2>

    <div class="container my-5">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">Plant Number</th>
                    <th scope="col">Plant Name</th>
                    <th scope="col">Plant Type</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
              <!--  <tr th:each="b, rowStat : ${plants}">
                    <td th:text="${rowStat.index + 1}"></td>
                    <td th:text="${b.Plant_Name}"></td>
                    <td th:text="${b.Plant_Type}"></td>
                    <td th:text="${b.Price}"></td>
                   <td><a class="btn btn-secondary btn-sm"> Add To Cart </a></td>
                </tr>   -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
